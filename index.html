<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <img id="product-image"
        srcset="images/image-product-desktop.jpg 600w,
                images/image-product-mobile.jpg 375w"

        sizes="(max-width: 375px)
              375px,
              600px"
              src="images/image-product-desktop.jpg"
        alt="Gabrielle Essence Eau De Parfum" />
    <div class="content">
      <h5>PERFUME</h5>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      

      <div>
        <span id="price-sale">
          $149.99
        </span>
        <del id="price">
          $169.99
        </del>
      </div>
        <button type="submit">
          <img src="images/icon-cart.svg" alt="Add to Cart button">
          Add to Cart
        </button>
    </div>
    
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/ArnildoSoares">Arnildo Soares</a>.
    </div>
  </footer>
</body>
</html>
